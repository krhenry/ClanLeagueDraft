<mat-card>
  <form (submit)="AddCaptain(draftForm)" #draftForm="ngForm">
    <mat-form-field>
      <input matInput type="text" ngModel required name="title" #title="ngModel">
      <mat-error *ngIf="title.invalid">Enter a captain name</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add Captain</button>
  </form>
</mat-card>
